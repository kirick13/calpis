<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Random HTML Page</title>
		<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}
		header, footer {
			text-align: center;
			padding: 1em;
			background-color: #f3f3f3;
		}
		main {
			margin-top: 20px;
		}
		article {
			margin-bottom: 20px;
			padding: 20px;
			background-color: #e9e9e9;
		}
		</style>
		<script>
		document.addEventListener(
			'DOMContentLoaded',
			() => {
				const articles = document.querySelectorAll('article');
				articles.forEach((article, index) => {
					article.addEventListener('click', () => {
						alert(`You clicked on Section ${index + 1}`);
					});
				});
			},
		);
		</script>
	</head>
	<body>
		<header>
			<h1>Welcome to the Random HTML Page</h1>
		</header>
		<main>
			<article>
				<h2>Section 1</h2>
				<p>This is a random paragraph generated for your HTML file. Enjoy the simplicity!</p>
			</article>
			<article>
				<h2>Section 2</h2>
				<p>Another random paragraph to add some content to this HTML file. Isn't randomness fun?</p>
			</article>
		</main>
		<footer>
			<p>Generated with ❤️ by ChatGPT</p>
		</footer>
	</body>
</html>
